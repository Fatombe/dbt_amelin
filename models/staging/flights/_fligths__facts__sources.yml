sources:
  - name: demo_src
    description: Данные по авиаперелетам
    database: dwh_flight
    schema: demo_src
    tables:
      - name: aircrafts
        description: '{{ doc("aircrafts_description")}}'
        columns:
          - name: aircraft_code
            description: Код модели самолета
            data_tests:
              - unique
              - not_null
          - name: model
            description: Название модели самолета
          - name: range
            description: "*Неизвестно*"
      - name: airports
        description: >
          Аэропорты.
          Аэродромы.
        columns:
          - name: airport_code
            description: Код модели самолета
            data_tests:
              - not_null
              - unique
          - name: airport_name
            description: Название аэропорта
          - name: city
            description: Название города
          - name: coordinates
            description: Координаты
          - name: timezone
            description: Временная зона
      - name: seats
        description: Места в самолетах
        columns:
          - name: aircraft_code
            description: Код модели самолета
          - name: seat_no
            description: Номер места
          - name: fare_conditions
            description: Класс обслуживания
      - name: bookings
        description: Бронирование
        columns:
          - name: book_ref
            description: Код Бронирования
          - name: book_date
            description: Дата бронирования
          - name: total_amount
            description: Стоимость
        freshness:
          warn_after:
            count: 6
            period: hour
          error_after:
            count: 1
            period: day
          filter: current_timestamp::date - book_date::date < 3
        loaded_at_field: book_date::timestamp
      - name: boarding_passes
        description: Посадочные талоны
        columns:
          - name: ticket_no
            description: Номер талона
          - name: flight_id
            description: Код рейса
          - name: boarding_no
            description: ???
          - name: seat_no
            description: Номер места
      - name: flights
        description: Полеты
        freshness:
          warn_after:
            count: 60000000
            period: hour
          error_after:
            count: 10000
            period: day
        loaded_at_field: actual_departure::timestamp
      - name: ticket_flights
        description: Таблица связей билетов и полетов
      - name: tickets
        description: Билеты