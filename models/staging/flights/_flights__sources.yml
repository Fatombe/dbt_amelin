sources:
  - name: demo_src
    description: Данные по авиаперелетам
    database: dwh-flight
    schema: demo_src
    tables:
      - name: aircrafts
        description: '{{ doc("aircrafts_description")}}'
        columns:
          - name: aircraft_code
            description: Код модели самолета
          - name: model
            description: Название модели самолета
          - name: range
            description: "*Неизвестно*"
      - name: airports
        description: >
          Аэропорты.
          Аэродромы.
        columns:
          - name: aircraft_code
            description: Код модели самолета
            tests:
              - not null
              - unique
          - name: airport_name
            description: Название аэропорта
          - name: city
            description: Название города
          - name: coordinates
            description: Координаты
          - name: timezone
            description: Временная зона
      - name: seats
        description: Места в самолетах
        columns:
          - name: aircraft_code
            description: Код модели самолета
          - name: seat_no
            description: Номер места
          - name: fare_conditions
            description: Класс обслуживания
      - name: bookings
        description: Места в самолетах
        columns:
          - name: book_ref
            description: Код Бронирования
          - name: book_date
            description: Дата бронирования
          - name: total_amount
            description: Стоимость
        freshness:
          warn_after:
            count: 6
            period: hour
          error_after:
            count: 10000
            period: day
          filter: current_timestamp::date - book_date::date < 30000
        loaded_at_field: book_date::timestamp